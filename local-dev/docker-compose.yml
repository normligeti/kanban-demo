name: kanban-demo

services:
  postgres:
    image: postgres:16
    container_name: kanban-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kanban
      POSTGRES_PASSWORD: kanban
      POSTGRES_DB: kanban_demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: kanban-backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: kanban
      DB_PASSWORD: kanban
      DB_NAME: kanban_demo
      CORS_ORIGIN: http://localhost:4200
    ports:
      - "3000:3000"
    volumes:
      - ../backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
